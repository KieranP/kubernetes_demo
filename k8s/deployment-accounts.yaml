---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts-deployment
  labels:
    name: accounts-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      name: accounts-pod
  template:
    metadata:
      labels:
        name: accounts-pod
    spec:
      containers:
      - name: accounts
        image: microservice_demo_accounts
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: accounts-service
  labels:
    name: accounts-service
spec:
  type: NodePort
  # externalTrafficPolicy: Local
  selector:
    name: accounts-pod
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
