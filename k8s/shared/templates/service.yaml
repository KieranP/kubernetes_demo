---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  labels:
    name: {{ .Release.Name }}
spec:
  type: NodePort
  selector:
    name: {{ .Release.Name }}-pod
  ports:
  - name: http
    port: {{ .Values.service.servicePort }}
    targetPort: {{ .Values.service.containerPort }}
    protocol: TCP
